<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>

<h1>Members</h1>

<table>
    <tr>
        <th align="left">EmployeeId</th>
        <th align="left">First Name</th>
        <th align="left">LastName</th>
        <th align="left">EmailId</th>
        <th align="left">Expenses</th>
    </tr>
    {% for member in members %}
    <tr>
        <td>{{ member[0] }}</td>
        <td>{{ member[1] }}</td>
        <td>{{ member[2] }}</td>
        <td>{{ member[3] }}</td>
        <td><a href = {{member[4]}}>Expenses</a></td>
    </tr>
    {% endfor %}
    <tr>
</table>

</body>
</html>
